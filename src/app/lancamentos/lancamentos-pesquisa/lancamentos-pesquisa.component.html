<div class="container">

  <!--classes ui sao do sistema de grid responsivo do primeNg, equivalente ao bootstrap-->
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="">Descrição</label>
      <input pInputText type="text" >
    </div>

    <div class="ui-g-12">

      <label style="display:block" for="">Vencimento</label>
      <input pInputText type="text" style="width:95px">

      <label for="">Até</label>
      <input pInputText type="text" style="width:95px">

    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>


</div>
