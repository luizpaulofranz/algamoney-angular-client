<div class="container">

  <!--classes ui sao do sistema de grid responsivo do primeNg, equivalente ao bootstrap-->
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="">Descrição</label>
      <input pInputText type="text" >
    </div>

    <div class="ui-g-12">

      <label style="display:block" for="">Vencimento</label>
      <input pInputText type="text" style="width:95px">

      <label for="">Até</label>
      <input pInputText type="text" style="width:95px">

    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <!--Passamos o array de lancamentos como parametro para esse componente do primeng-->
      <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
        <!--aqui acessamos uma propriedade de Lancamento-->
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento" header="Vencimento" styleClass="col-data"></p-column>
        <p-column field="dataPagamento" header="Pagamento" styleClass="col-data"></p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
          <!--body altera as celulas, header apenas o cabecalho da tabela-->
          <!--aqui criamos uma variavel "lanc" pegando os dados do p-dataTable-->
          <ng-template let-lanc="rowData" pTemplate="body">
            <span [style.color]="lanc.tipo==='DESPESA'?'red':'blue'">{{lanc.valor}}</span>
          </ng-template>
        </p-column>

        <p-column styleClass="col-actions">
            <ng-template pTemplate="body">
              <!--usando icones do fonts-awesome-->
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </ng-template>
        </p-column>

      </p-dataTable>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>


</div>
