<!--Passamos o array de pessoas como parametro para esse componente do primeng-->
<p-dataTable [value]="pessoas" [paginator]="true" [rows]="10" [responsive]="true">
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="cidade" header="Cidade"></p-column>
  <p-column field="estado" header="Estado"></p-column>
  <p-column field="status" header="Status">
    <!--body altera as celulas, header apenas o cabecalho da tabela-->
    <!--aqui criamos uma variavel "pes" pegando os dados do p-dataTable-->
    <ng-template let-pes="rowData" pTemplate="body">
        <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'"
          tooltipPosition="top">
          {{ pes.ativo ? 'Ativo' : 'Inativo' }}
        </a>
    </ng-template>
  </p-column>

  <p-column styleClass="col-actions">
      <ng-template pTemplate="body">
        <!--usando icones do fonts-awesome-->
        <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </ng-template>
  </p-column>

</p-dataTable>
